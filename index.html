<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="team-wrapper">
        <h3>HOME</h3>
        <div class="score-wrapper" id="home-wrapper">
          <h1 class="score-h1" id="home-score">0</h1>
        </div>
        <div class="btn-row-wrapper">
          <button class="points-btn" onclick="addPoint(1, true)">+1</button>
          <button class="points-btn" onclick="addPoint(2, true)">+2</button>
          <button class="points-btn" onclick="addPoint(3, true)">+3</button>
        </div>
      </div>
      <div class="team-wrapper">
        <h3>TIMER</h3>
        <div class="period-wrapper">
          <h3 class="period-h3" id="timer-h3">12:00</h3>
        </div>
        <h3>PERIOD</h3>
        <div class="period-wrapper">
          <h3 class="period-h3" id="period-h3">01</h3>
        </div>
        <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
      </div>
      <div class="team-wrapper">
        <h3>GUEST</h3>
        <div class="score-wrapper" id="guest-wrapper">
          <h1 class="score-h1" id="guest-score">0</h1>
        </div>
        <div class="btn-row-wrapper">
          <button class="points-btn" onclick="addPoint(1, false)">+1</button>
          <button class="points-btn" onclick="addPoint(2, false)">+2</button>
          <button class="points-btn" onclick="addPoint(3, false)">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <footer>
      <h3 id="footer-h3">Made by Gaurav</h3>
    </footer>
  </body>
</html>
